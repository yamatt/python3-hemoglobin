name: Publish Hemoglobin

on:
  push:
    tags:
      - "v*" # Triggers on v1.0.0, v2.1.3, etc.

jobs:
  publish:
    name: Build and Release
    runs-on: ubuntu-latest

    # Trusted Publishing requires these specific permissions
    permissions:
      id-token: write
      contents: read

    steps:
      - name: Checkout Code
        uses: actions/checkout@v6
        with:
          fetch-depth: 0

      - name: Install uv
        uses: astral-sh/setup-uv@v7
        with:
          enable-cache: true

      - name: Set up Python
        run: uv python install

      - name: Build Package
        run: uv build

      - name: Publish to PyPI
        run: uv publish
